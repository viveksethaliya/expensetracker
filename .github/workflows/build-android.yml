name: Build Android Release APK

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch: # Allows manual triggering

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        working-directory: android
        run: chmod +x gradlew

      - name: Build with Gradle
        working-directory: android
        # We pass -PreactNativeArchitectures to ensure it splits them if supported, 
        # or we rely on the standard assembleRelease which we'll configure via gradle.properties if needed.
        # A simpler way to force splits from CLI is passing -PenableSeparateBuildPerCPUArchitecture=true
        run: ./gradlew assembleRelease -PenableSeparateBuildPerCPUArchitecture=true

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: expense-tracker-release-apks
          # Upload the entire release folder because it will now contain multiple files:
          # app-arm64-v8a-release.apk, app-armeabi-v7a-release.apk, app-x86_64-release.apk, etc.
          path: android/app/build/outputs/apk/release/*.apk
          retention-days: 7
